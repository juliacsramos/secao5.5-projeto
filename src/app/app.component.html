<div class="List">
  <app-person 
    *ngFor="
      let person of listPessoas; 
      let i = index; 
      let isFirst=first; 
      let isLast=last; 
      let isOdd=odd"
    [personIndex]="i"
    [personName]="person.nome"
    [personAge]="person.idade"
    [personCity]="person.cidade"
    [isOdd]="isOdd"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isSelected]="selectedPersonIndex === i"
    (personSelected)="selectPerson($event)"
  ></app-person>
</div>
